<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function inverso() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, -1);
}

function cuadrado() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 2);
}

function cube() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 3);
}

function seno() {
  var num = document.getElementById("n1");
  num.value = Math.sin(num.value*Math.PI/180);

}

function cuarta() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 4);
}

</script>
</head>
<body>
<h1>Calculadora de Juan Ignacio Gil Palacios</h1>
Number:
<input type="text" id="n1">
<p>

	<button onclick="inverso()"> 1/x </button>
	<button onclick="cuadrado()"> x^2 </button>
  	<button onclick="cube()"> x^3 </button>
    <button onclick="cuarta()"> x^4 </button>
    <button onclick="seno()"> sin(x) </button>
</p>
</body>
</html>
